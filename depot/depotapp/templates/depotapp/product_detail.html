{%extends "base.html"%}
{%block content%}
<div><strong>商品：{{product.title}}</strong></div>
<div>描述：{{product.description}}</div>
<div>价格：{{product.price}}</div>
<div>店主：{{product.store.seller.username}}</div>
<div>店铺：{{product.store.store_name}}</div>
<div>上市时间：{{product.time_to_market}}</div>
<div></div>
<div></div>
<div>
	<span><a href={%url 'depotapp:shopping_cart' user.id product.id%}><strong>加入购物车</strong></a></span>
	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<span><a href={%url 'depotapp:payment' user.id product.id%}><strong>立即购买</strong></a></span>
</div>
{%endblock%}
