{%block content%}
<div><i><img src='/static/images/{{product.img}}' alt="Hi!" /></i></div>
<div><strong>商品：{{product.title}}</strong></div>
<div>描述：{{product.description}}</div>
<div>价格：{{product.price}}</div>
<div>店主：{{product.store.seller.username}}</div>
<div>店铺：{{product.store.store_name}}</div>
<div>上市时间：{{product.time_to_market}}</div>
<div></div>
<div></div>
{%if user.is_buyer%}
<div>
	<span><a href={%url 'depotapp:add_to_shopping_cart' user.id product.id%}><strong>加入购物车</strong></a></span>
	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<span><a href={%url 'depotapp:pay_single' user.id product.id%}><strong>立即购买</strong></span>
</div>
{%endif%}
{%endblock%}
