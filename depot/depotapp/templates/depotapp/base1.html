<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  {%if title%}
  <title>{{title}}</title>
  {%else%}
  <title>啦啦啦网</title>
  {%endif%}
	<style type="text/css">
	ul#nav{ width:100%; height:60px; background:#C8C8C8;margin:0 auto} 
	ul#nav li{display:inline; height:60px} 
	ul#nav li a{display:inline-block; padding:0 15px; height:60px; line-height:60px;
	color:#FFF; font-family:"\5FAE\8F6F\96C5\9ED1"; font-size:16px} 
	ul#nav li a:hover{background:#0095BB}/*设置鼠标滑过或悬停时变化的背景颜色*/ 
	</style>
</head>
<body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
			<ul id="nav"> 
			<span>
			  <li><a href={%url 'depotapp:shouye'%}>首页</a></li> 
			  <li><a href={%url 'depotapp:recharge' user.id%}>我的账户</a></li> 
			  <li><a href={%url 'depotapp:order_page' user.id%}>我的订单</a></li> 
			  <li><a href={%url 'depotapp:shopping_cart' user.id cart.id%}>我的购物车</a></li> 
			  <li><a href="http://www.divcss5.com/css-texiao/">收藏店铺</a></li> 
			  <li><a href="http://www.divcss5.com/wenji/">关注卖家</a></li>
			  <li><a href='/accounts/logout/'>退出登录</a></li>
			</span>
			</ul> 
		</div>
	  </div>
	</div>
	<div>
		<form action="{%url 'depotapp:search_product'%}" method="get" name="search">
			{%csrf_token%}
			<input type="search" name="q" placeholder="搜索商品" required>
		</form>
	</div>
	<div>
		<form action="/search/" method="get" name="search">
			{%csrf_token%}
			<input type="search" name="q" placeholder="搜索店铺" required>
		</form>
	</div>
  {%block content%}{%endblock%}
</body>
</html>
